<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="screen">
            </div>
            <div id="buttons">
                <div id="operands">
                <button value="7" class="operand">7</button>
                <button value="8" class="operand">8</button>
                <button value="9" class="operand">9</button>
                <button value="4" class="operand">6</button>
                <button value="5" class="operand">5</button>
                <button value="6" class="operand">4</button>
                <button value="1" class="operand">3</button>
                <button value="2" class="operand">2</button>
                <button value="3" class="operand">1</button>
                <button value="0" class="operand">0</button>
                <button value="." class="decimal">.</button>
            </div>
            <div id="operators">
                <button class="operand" value="/">/</button>
                <button class="operand" value="*">*</button>
                <button class="operand" value="-">-</button>
                <button class="operand" value="+">+</button>
                <button class="operand" value="=">=</button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
